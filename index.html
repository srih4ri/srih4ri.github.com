---
layout: default
---

<div class="home">
  <ul class="postlist">
    {% for post in site.posts %}
      <li class="postlist__post">
        <h5 class="postlist__post_title">
          <a class="postlist__post_url" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h5>
        <span class="postlist__post_meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="postlist__post_brief">
          {{post.content | truncatewords:50 | strip_html}}
        </p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
