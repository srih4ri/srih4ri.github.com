<!DOCTYPE html>
<html lang="en-us">
    {% include head.html %}
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="is-size-3 navbar-item" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="/resume">Resume</a>
                <a class="navbar-item" href="/about">About</a>
                <a class="navbar-item" target="_blank" href="https://github.com/srih4ri">Github</a>
                <a class="navbar-item" target="_blank" rel="nofollow" href="mailto:srih4ri+srvr@gmail.com?Subject=Hello Srihari!" target="_blank">Contact</a>
            </div>
        </nav>
        <section class="container is-fluid p-4">
            {{content}}
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <p>
                        {{site.description}}
                    </p>
                    {% for tag in site.categories %}
                        <a href="/categories#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>
                    {% endfor %}
                    <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
                </p>
            </div>
        </footer>
    </body>
</html>
